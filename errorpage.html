<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1140, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="error-wrapper">
      <div class="container">
        <!-- {Хедер. Лого + кнопка} -->
        <div class="header">
          <div class="header__logo logo">
            <div class="logo__plane">
              <img src="./images/arrow.png" alt="" />
            </div>
            <div class="logo__letters">
              <img src="./images/letters.png" alt="" />
            </div>
          </div>
          <button class="header__button">Мои билеты</button>
        </div>
        <!-- {Хедер. Лого + кнопка} -->

        <div class="error">
          <div class="error__text">
            <div class="error__title">Вашего билета нет.</div>
            <div class="error__subtitle">
              Вернитесь на страницу с информацией о бронировании.
            </div>
          </div>
          <div class="error__pic">
            <img src="./images/error.png" alt="" />
          </div>
          <div>
            <button class="error__btn">Вернуться к билетам</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
